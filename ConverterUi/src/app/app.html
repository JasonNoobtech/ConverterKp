<div class="converter-container">
  <h1>Cosmically Cool Converter</h1>

  <div class="form-group">
    <label>Conversion Type:</label>
    <select [(ngModel)]="selectedType" (change)="updateUnits()">
      <option value="" disabled selected>Select type</option>
      <option *ngFor="let type of conversionTypes" [value]="type">{{ type }}</option>
    </select>
  </div>

  <div *ngIf="selectedType">
    <div class="form-group">
      <label>Value:</label>
      <p class="help-note">Format for text: "two thousand three hundred forty-five"</p>
      <input [(ngModel)]="value" placeholder="Enter value" />
    </div>

    <div class="form-group">
      <label>From:</label>
      <select [(ngModel)]="from">
        <option value="" disabled selected>Select unit</option>
        <option *ngFor="let unit of fromUnits" [value]="unit">{{ unit }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>To:</label>
      <select [(ngModel)]="to">
        <option value="" disabled selected>Select unit</option>
        <option *ngFor="let unit of toUnits" [value]="unit">{{ unit }}</option>
      </select>
    </div>

    <button (click)="convert()">Convert</button>
    <button (click)="clear()">Clear</button>
  </div>

  <div class="result" *ngIf="result">
    {{ result }}
  </div>
</div>
